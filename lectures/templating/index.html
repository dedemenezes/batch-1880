<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- boostrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "mustachejs": "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js",
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <!-- <div id="app">
    {{ pokemon }}
  </div> -->

  <div class="container">
    <template id="movieCardTemplate">
      {{#movies}}
      <div class='col-3'>
        <div class="card">
          <img src="{{Poster}}" class="card-img-top" alt="{{Title}} poster">
          <div class="card-body">
            <h2 class="card-title">{{Title}}</h2>
            <p class="card-text">{{Year}}</p>
            <a href="https://www.imdb.com/title/{{imdbID}}" class="btn btn-primary" target="_blank">Go on IMDB</a>
          </div>
        </div>
      </div>
      {{/movies}}
    </template>

    <h1>Movie List</h1>

    <div id="results" class="row">
      <div class='col-3'>
        <div class="card">
          <img src="https://m.media-amazon.com/images/M/MV5BNmQ0ODBhMjUtNDRhOC00MGQzLTk5MTAtZDliODg5NmU5MjZhXkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_SX300.jpg" class="card-img-top" alt="Harry Potter and the Sorcerer's Stone poster">
          <div class="card-body">
            <h2 class="card-title">Harry Potter and the Sorcerer's Stone</h2>
            <p class="card-text">2001</p>
            <a href="https://www.imdb.com/title/tt0241527" class="btn btn-warning" target="_blank">Go on IMDB</a>
          </div>
        </div>
      </div>

      <div class='col-3'>
        <div class="card">
          <img src="https://m.media-amazon.com/images/M/MV5BMjE0YjUzNDUtMjc5OS00MTU3LTgxMmUtODhkOThkMzdjNWI4XkEyXkFqcGdeQXVyMTA3MzQ4MTc0._V1_SX300.jpg" class="card-img-top" alt="Harry Potter and the Chamber of Secrets">
          <div class="card-body">
            <h2 class="card-title">Harry Potter and the Chamber of Secrets</h2>
            <p class="card-text">2002</p>
            <a href="https://www.imdb.com/title/tt0295297" class="btn btn-warning" target="_blank">Go on IMDB</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Import your own javascript -->
  <script src="javascript/application.js" type="module"></script>
</body>
</html>
